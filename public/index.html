<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositório</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <div class="container">
    <div class="card-header">
      <h3 class="card-title">Repositórios</h3>
    </div>
    <div class="card">
      <div class="card-body">
        <form autocomplete="off">
          <div class="form-group">
            <label for="repositorio">Repositório</label>
            <input type="text" class="form-control" id="repositorio" placeholder="Repositório do Github" autofocus
              required>
            <small id="repositoriohelp" class="form-text text-muted">Informe o repositório para adicionar</small>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>
      <ul class="list-group">
      </ul>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
